<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aa1f9ebfe3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <title>A la française</title>
  </head>
  <body>
    <header>
      <div class="website-logo-area">
        <i class="fas fa-arrow-left"></i>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo site Ohmyfood" />
      </div>
      <img src="images/restaurants/a-la-francaise.jpg" alt="" />
      <h1>A la française</h1>
    </header>
    <main>
      <h2>Entrées</h2>
      <h3>Tartare de poulpe acidulé</h3>
      <article class="dish">
        <p class="dish__text">Aux zestes d'orange</p>
        <div class="dish__price">25€</div>
      </article>
    </main>
    <footer>
      <section>
        <div class="website-logo-area-bottom">
          <h3>Ohmyfood</h3>
          <!-- <img src="images/logo/ohmyfood@2x.svg" alt="Logo site Ohmyfood" /> -->
        </div>
      </section>
      <section class="footer-links">
        <i class="fas fa-utensils proposer-logo"></i>
        <p class="proposer-text">Proposer un restaurant</p>
        <i class="fas fa-hands-helping partenaire-logo"></i>
        <p class="partenaire-text">Devenir Partenaire</p>
        <p class="mention">Mentions légales</p>
        <p class="contact">Contacts</p>
      </section>
      <div></div>
    </footer>
  </body>
</html>
