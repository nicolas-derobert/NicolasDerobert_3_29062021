<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aa1f9ebfe3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Ohmyfood</title>
  </head>
  <body>
    <header>
      <div class="website-logo-area">
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo site Ohmyfood" />
      </div>
      <div class="location-area">
        <div class="location-area__logo-area">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <p class="location-area__text-area">Paris, Belleville</p>
      </div>
    </header>
    <main>
      <section class="explore">
        <h2>Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="button-explore">Explorer nos restaurants</button>
      </section>
      <section class="filter-area">
        <!-- <i class="fas fa-store"></i>
        <i class="fas fa-list-ul"></i>
        <i class="fas fa-list-ul"></i>
        
    <i class="fas fa-arrow-left"></i>
<i class="fas fa-heart"></i>
<i class="far fa-heart"></i>-->

        <h2>Fonctionnement</h2>
        <div class="button-filter">
          <div class="button-filter__number">1</div>
          <div class="button-filter__logo">
            <i class="fas fa-mobile-alt"></i>
          </div>
          <div class="button-filter__text">Choisissez un rtetaurant</div>
        </div>
        <button class=""></button>
      </section>
      <section class="results-area">
        <h2>Restaurant</h2>
        <section class="restaurants-list">
          <article class="restaurant-card">
            <div class="restaurant-card__img-area">
              <div class="restaurant-card__flag"></div>
              <img
                src="images/restaurants/la-palette.jpg"
                alt="La palette du goût"
              />
            </div>
            <div class="text-area">
              <div class="text-area__text">
                <h3 class="">La palette du goût</h3>
                <p class="">Ménilmontant</p>
              </div>
              <div class="text-area__logo"><i class="far fa-heart"></i></div>
            </div>
          </article>
        </section>
      </section>
    </main>
    <footer>
      <section><div class="website-logo-area"></div></section>
      <section class="footer-links">
        <p><i class="fas fa-utensils"></i>Proposer un restaurant</p>
        <p><i class="fas fa-hands-helping"></i>Devenir Partenaire</p>
        <p>Mentions légales</p>
        <p>Contacts</p>
      </section>
      <div></div>
    </footer>
  </body>
</html>
